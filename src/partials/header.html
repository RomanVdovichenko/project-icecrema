<header class="header">
  <div class="container container-header">
    <img src="images/icon/logo.png" alt="logo" class="logo" />
    <nav class="menu-nav">
      <ul class="flex-box list">
        <li class="menu-item"><a href="#" class="menu-link link">Home</a></li>
        <li class="menu-item"><a href="#about" class="menu-link link">How it&rsquo;s made?</a></li>
        <li class="menu-item"><a href="#products" class="menu-link link">Our products</a></li>
        <li class="menu-item"><a href="#contacts" class="menu-link link">Contact</a></li>
      </ul>
    </nav>
    <div class="flex-box">
      <button class="burger-menu js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
        <svg width="32" height="32">
          <use href="images/sprite.svg#icon-burger-menu"></use>
        </svg>
      </button>
      <button class="modal-open-btn header-btn" type="button" data-modal-open>
        Buy now
        <svg width="12" height="12">
          <use href="images/sprite.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
  <div class="menu-container js-menu-container" id="mobile-menu">
    <div class="container">
      <div class="header-modal">
        <img class="logo" src="images/icon/logo.png" alt="logo" />
        <button class="menu-close-btn js-close-menu">
          <svg width="32" height="32">
            <use href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
      <ul class="mobile-menu list">
        <li class="mobile-menu-item">
          <a href="/" class="mobile-menu-link link">Home</a>
        </li>
        <li class="mobile-menu-item">
          <a href="/#about" class="mobile-menu-link link">How it&rsquo;s made?</a>
        </li>
        <li class="mobile-menu-item">
          <a href="/#products" class="mobile-menu-link link">Our products</a>
        </li>
        <li class="mobile-menu-item"><a href="#" class="mobile-menu-link link">Contact</a></li>
      </ul>
      <button class="modal-open-btn mobile-btn" type="button" data-open>
        Buy now
        <svg width="12" height="12">
          <use href="images/sprite.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
